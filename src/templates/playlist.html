<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amusic</title>
    <link rel="stylesheet" type="text/css" href="../static/index.css">
    <link rel="shortcut icon" href="#">
</head>

<body class="spotlight unselectable">
    <br><br><br><br><br><br>
    <div style="display:flex;align-items:center;margin: 2%;">
        <img src="../static/marcela-laskoski-YrtFlrLo2DQ-unsplash.jpg"
            style="margin-left:10%;margin-right: 4%;border-radius: 10%; border: 2.5px solid white;" width="300px">
        <p style="margin-top:5%;color: white;font-size: 70px;">Playlist</p>
    </div>
    <div class="songbox"
        style="background-color: rgba(65, 149, 218, 0.452);padding-top: 1.3%;padding-bottom: 1.3%;margin-bottom: 1.5%;">
        <div style="display: flex; align-items: center;">
            <div style="font-size: 18px; color: white; margin-right: 10px;">Serial</div>
            <div style="flex: 1; text-align: center; color: white; font-size: 18px;">Song</div>
            <div style="font-size: 18px; color: white; margin-left: 10px;">Duration</div>
            <button class="plus-button" style="margin-left: 100px; cursor: pointer;visibility: hidden;">+</button>
        </div>
    </div>
    {%for i in range(length)%}
    <div class="songbox" id="221">
        <div style="display: flex; align-items: center;">
            <div style="font-size: 18px; color: white; margin-right: 10px;">{{i+1}}</div>
            <div class="song-name" style="flex: 1; text-align: center; color: white; font-size: 18px;">{{SongsName[i][0]}}</div>
            <div class="song-duration" style="font-size: 18px; color: white; margin-left: 10px;">{{SongsDuration[i][0]}}</div>
            <button class="minus-button" title="Add To Playlist" style="margin-left: 100px; cursor: pointer;">-</button>
        </div>
    </div>
    {%endfor%}
    <br><br><br><br><br><br><br><br><br><br><br><br>
    <script src="../static/script.js"></script>
</body>

</html>
