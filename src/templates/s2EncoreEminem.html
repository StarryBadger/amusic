<!DOCTYPE html>

<head>

    <title>Amusic</title>
    <link rel="stylesheet" type="text/css" href="../static/index.css">
    <link rel="shortcut icon" href="#">

<body class="unselectable">

    <br><br><br><br>
    <div style="display:flex;align-items:center;margin: 2%;">
        <img src="../static/artist2/Encore.jpg"

<button class="plus-button" title="Add To Playlist" style="margin-left: 100px; cursor: pointer;">+</button>
        </div>
